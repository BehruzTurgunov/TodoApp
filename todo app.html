<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <header>
        <div class="containerb ">
            <h1></h1>
        </div>
    </header>

    <section>
        <div class="containerb  pt-10">
            <h1 class="text-green-700 text-3xl text-center font-bold">Todo App</h1>

            <form id="form" class="max-w-3xl mx-auto pt-10">
                <div class="relative w-full">
                    <input id="title" type="text"
                        class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Todo Title">

                    <button id="btn"
                        class="absolute bottom-2 right-2 top-2 rounded-lg bg-blue-700 px-4 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 text-white">
                        <i class="bi bi-plus"></i>
                    </button>

                </div>

                <span class="text-red-700 " id="inputError"></span>

            </form>
            <ul id="list">

            </ul>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal hidden">
        <!-- top -->
        <div class="modal-top">
            <h3>Edit</h3>

            <button class="exit-btn js-exit">
                <img src="img/checkbox-cross-red-icon.svg" alt="Exit icon" width="32">
            </button>
            
        </div>

        <form class="p-5 FormEdit">
            <input class="editInput w-full px-3 py-2 mb-2  bg-gray-50  rounded-lg border border-gray-300 text-gray-900"
                type="text" placeholder="Edit Todo Title">
            <p class="text-red-600 mb-1" id="editmessage"></p>
            <button class="px-3 py-2   bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 ">ok</button>
        </form>

    </div>

    <div class="overlay hidden"></div>

    <footer>
        <div class="containerb  bg-slate-300 text-center">

        </div>
    </footer>
    <script src="./todo app.js"></script>
</body>

</html>
